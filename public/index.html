<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Screen Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bg-animate {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
    <div class="absolute inset-0 bg-animate opacity-20"></div>

    <main class="relative z-10 w-full max-w-4xl px-4">
        <h1 class="text-5xl md:text-7xl font-bold text-center mb-12 tracking-tight">
            Real-time
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Screen Sharing
            </span>
        </h1>

        <div id="videoContainer" class="relative mb-8 rounded-lg overflow-hidden shadow-2xl transform transition-all duration-300 hover:scale-105">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-500 to-purple-600 opacity-75"></div>
            <video id="screenVideo" autoplay playsinline class="w-full h-auto relative z-10"></video>
            <div class="absolute inset-0 border-4 border-white opacity-20 rounded-lg pointer-events-none"></div>
        </div>

        <div class="text-center">
            <button id="startScreenShare" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 shadow-lg">
                Start Screen Sharing
            </button>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 h-1 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500"></div>

    <div class="fixed top-4 right-4 flex space-x-2">
        <div class="w-3 h-3 rounded-full bg-red-500 float" style="animation-delay: 0s;"></div>
        <div class="w-3 h-3 rounded-full bg-yellow-500 float" style="animation-delay: 0.2s;"></div>
        <div class="w-3 h-3 rounded-full bg-green-500 float" style="animation-delay: 0.4s;"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
